<mat-card>
  <mat-card-title class="text-center">Log in</mat-card-title>
  <mat-card-content>
    <form class="login-form" [formGroup]="loginForm" (ngSubmit)="onSubmit()" >
      <mat-form-field class="full-width">
        <input matInput placeholder="E-mail" formControlName="username" [ngClass]="{ 'is-invalid': submitted && f.username.errors }" />
        <mat-error *ngIf="submitted && f.username.errors">
          <div *ngIf="f.username.errors.required">Username is required</div>
        </mat-error>
      </mat-form-field>
      <mat-form-field class="full-width">
        <input type="password" matInput placeholder="Password" formControlName="password" [ngClass]="{ 'is-invalid': submitted && f.username.errors }" />
        <mat-error></mat-error>
      </mat-form-field>
      <button type="submit" mat-raised-button color="primary">Log in</button>
      <div *ngIf="error" class="alert alert-danger">{{error}}</div>
    </form>
  </mat-card-content>
</mat-card>
