<mat-card>
  <mat-card-title class="text-center">Авторизация</mat-card-title>
  <mat-card-content>
    <form class="login-form" >
      <mat-form-field class="full-width">
        <input matInput placeholder="E-mail" formControlName="email" />
        <mat-error></mat-error>
      </mat-form-field>
      <mat-form-field class="full-width">
        <input type="password" matInput placeholder="Пароль" formControlName="password" />
        <mat-error></mat-error>
      </mat-form-field>
      <button type="submit" mat-raised-button color="primary">Войти</button>
    </form>
  </mat-card-content>
</mat-card>
